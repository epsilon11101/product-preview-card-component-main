<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,900&family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://kit.fontawesome.com/4050c71461.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
      
      <img 
      srcset="./images/image-product-mobile.jpg"
      sizes="(min-width:375px)"
      src="./images/image-product-desktop.jpg"
      alt="">

      <div class="card-header">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-body">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        
        <div class="card-footer">
          <button type="button"><span class="fa-solid fa-cart-shopping"></span>Add to Cart</button>
        </div>
        

      </div>
        
  </div>




  

  


  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/epsilon11101" target="_blank">Aaron MV</a>.
  </div>
  </footer>
  

  
  

</body>
</html>
